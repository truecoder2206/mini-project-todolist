<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" name="width-device-width,initial-scale=1.0">
        <title>ToDo App</title>
        <link rel="stylesheet" href="ToDOstyle.css">
        <script src="https://kit.fontawesome.com/c9317e1b46.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>Todo App</header>
            <div class="inputField">
                <input type="text" placeholder="Add your new todo">
                <button><i class="fas fa-plus"></i></button>
            </div>
            <ul class="todoList">
                <!-- Data Comes From local storage -->
            </ul>
            <div class="footer">
                <span>You have <span class="pendingNumb"></span> pending tasks</span>
                <button>Clear All</button>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
